<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Slider - Tránh lãng phí</title>
  <link rel="stylesheet" href="css/superslides.css">
  <link rel="stylesheet" href="css/layout.css">
</head>
<body>
  <div id="slides">
    <ul id="slides-content" class="slides-container"></ul>
  </div>
  <script type="text/javascript">
    var mp3snd = "music/LucidDream.mp3";
    document.write('<audio loop autoplay="autoplay">');
    document.write('<source src="'+mp3snd+'" type="audio/mpeg">');
    document.write('<!--[if lt IE 9]>');
    document.write('<bgsound src="'+mp3snd+'">'); // loop="1">
    document.write('<![endif]-->');
    document.write('</audio>');
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/jquery.animate-enhanced.min.js"></script>
  <script src="js/jquery.superslides.js" type="text/javascript" charset="utf-8"></script>
  <script src="data/tranhlangphi.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/application.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
