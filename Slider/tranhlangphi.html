<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Slider - Tránh lãng phí</title>
  <link rel="stylesheet" href="css/superslides.css">
  <link rel="stylesheet" href="css/layout.css">
</head>
<body>
  <div id="slides" data-animation="fade" data-speed=8000>
    <ul id="slides-content" class="slides-container"></ul>
  </div>
  <script type="text/javascript">
    var mp3snd = "music/IntoTheSun.mp3";
    document.write('<audio loop autoplay="autoplay">'
    + '<source src="'+mp3snd+'" type="audio/mpeg">'
    + '<!--[if lt IE 9]>'
    + '<bgsound src="'+mp3snd+'">' // loop="1"
    + '<![endif]-->'
    + '</audio>');
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/jquery.animate-enhanced.min.js"></script>
  <script src="js/jquery.superslides.js" type="text/javascript" charset="utf-8"></script>
  <script src="data/tranhlangphi.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/application.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
