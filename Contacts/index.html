<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<link rel="apple-touch-icon" sizes="76x76" href="assets/img/favicon.ico">
		<title>Thông tin cán bộ Trần Cao Vân</title>
		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
		<meta name="viewport" content="width=device-width" />
		<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png" />
		<link rel="icon" type="image/png" href="assets/img/favicon.png" />
		<!--   Fonts and icons   -->

	<body>
		<div class="image-container set-full-height">
			<!--  Made With Material Kit  -->
			<div class="made-with-mk scrollToTop" style="display: none;">
				<div class="brand"><i class="material-icons">home</i></div>

				<div class="row">

						<!--    Wizard container    -->
						<div class="wizard-container">
							<div class="card wizard-card" data-color="green" id="wizardProfile">
								<!-- switch [data-color="purple"]  with: "green", "orange", "red", "blue" -->
								<div class="wizard-header">
									<h3 class="wizard-title">THPT Trần Cao Vân</h3>
									<h5>Thông tin về các thầy cô trong trường</h5>
								</div>
								<div class="wizard-navigation">
									<ul>
										<li><a href="#BGH" data-toggle="tab">Ban giám hiệu</a></li>
										<li><a href="#Toan" data-toggle="tab">Toán</a></li>
										<li><a href="#Ly-CN" data-toggle="tab">Lý-CN</a></li>
										<li><a href="#Hoa" data-toggle="tab">Hoá</a></li>
										<li><a href="#Sinh-Tin" data-toggle="tab">Sinh-Tin</a></li>
										<li><a href="#Van" data-toggle="tab">Văn</a></li>
										<li><a href="#Anh" data-toggle="tab">Tiếng Anh</a></li>
										<li><a href="#Su-Dia-CD" data-toggle="tab">Sử-Địa-GDCD</a></li>
										<li><a href="#TD-QP" data-toggle="tab">TD-QP</a></li>
									</ul>
								</div>
								<div class="tab-content">
									<div class="tab-pane loader" id="BGH"></div>
									<div class="tab-pane loader" id="Toan"></div>
									<div class="tab-pane loader" id="Ly-CN"></div>
									<div class="tab-pane loader" id="Hoa"></div>
									<div class="tab-pane loader" id="Sinh-Tin"></div>
									<div class="tab-pane loader" id="Van"></div>
									<div class="tab-pane loader" id="Anh"></div>
									<div class="tab-pane loader" id="Su-Dia-CD"></div>
									<div class="tab-pane loader" id="TD-QP"></div>
								</div>
							</div>
						</div>
						<!-- wizard container -->
					</div>
				</div>
				<!-- end row -->
			</div>
			<!--  big container -->
			<div class="footer">
				<div class="container text-center">
					Developed and designed by <strong>Hoàn Chân</strong>.
				</div>

		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<img class="showimage img-responsive center-block" src="" />
					</div>
					<div class="modal-footer">
						<button style="margin: auto;" class="btn btn-primary center-block" data-dismiss="modal">Đóng</button>
					</div>
				</div>
			</div>
